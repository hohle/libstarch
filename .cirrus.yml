freebsd_instance:
  image: freebsd-11-2-release-amd64

osx_instance:
  image: mojave-xcode-10.2

container:
  image: alpine:latest

task:
  install_script: make get-dep
  make_script:
    - ./autogen.sh
    - ./configure
    - gmake
  check_script: gmake check
  dist_check_script: gmake dist-check
  artifacts:
    - libcheck-*.tar.gz
    - libcheck-*.tar.xz
