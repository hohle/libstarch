
task:
  matrix:
    - freebsd_instance:
        image: freebsd-11-2-release-amd64
      pre_install_script:
        - pkg install -y libtool automake autoconf autoconf-archive gmake
    - osx_instance:
        image: mojave-xcode-10.2
      pre_install_script:
        - brew install libtool automake autoconf
    - container:
        image: alpine:latest
      pre_install_script:
        - apk add clang autoconf automake automake make libtool

  env:
      CC: clang
  install_script:
    - ./autogen.sh
    - ./configure
    - gmake get-deps
  make_script:
    - gmake
  check_script: gmake check
  dist_check_script: gmake dist-check
  artifacts:
    - libcheck-*.tar.gz
    - libcheck-*.tar.xz
